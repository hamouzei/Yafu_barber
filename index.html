<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YafuBarber | Premium Grooming Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: "var(--brand-dark)",
                accent: "var(--brand-accent)",
                gray: "var(--brand-gray)",
                lightGray: "var(--brand-lightGray)",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Playfair Display", "serif"],
              subheading: ["Oswald", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        /* Dark theme (default) */
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --brand-dark: #1a1a1a;
        --brand-accent: #ff6330;
        --brand-gray: #2a2a2a;
        --brand-lightGray: #9ca3af;
      }

      .light {
        /* Light theme */
        --bg-color: #ffffff;
        --text-color: #1a1a1a;
        --brand-dark: #ffffff;
        --brand-accent: #ff6330;
        --brand-gray: #f3f4f6;
        --brand-lightGray: #6b7280;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
      }
      .font-heading {
        font-family: "Playfair Display", serif;
      }
      .font-subheading {
        font-family: "Oswald", sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand-accent);
        border-radius: 4px;
      }
      /* Screen reader only - visible only on focus for accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: initial;
        margin: initial;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
