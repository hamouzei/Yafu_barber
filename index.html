<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzCut | Premium Grooming Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: "#1A1A1A",
                accent: "#FF6330",
                gray: "#2A2A2A",
                lightGray: "#9CA3AF",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Oswald", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: "Inter", sans-serif;
      }
      .font-heading {
        font-family: "Oswald", sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff6330;
        border-radius: 4px;
      }
      /* Screen reader only - visible only on focus for accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: initial;
        margin: initial;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
